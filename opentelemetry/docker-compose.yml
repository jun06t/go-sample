version: "3"

services:
  gateway:
    build:
      context: ./gateway/
    ports:
      - 8000:8000
    environment:
      - BACKEND_ADDR=backend:8080
  backend:
    build:
      context: ./backend/
  jaeger:
    image: "jaegertracing/all-in-one:1.42"
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
